<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger"  >
            <p>{{error}}</p>
        </div> -->
      <app-alert [message]="error"  (close)="onHandleError()"  *ngIf="error" ></app-alert>
        <div  style="margin:auto"  *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form  #authForm="ngForm"  (ngSubmit)="onSubmit(authForm)"  *ngIf="!isLoading" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email"
                 class="form-control" 
                ngModel 
                name="email"
                required
                email
                >
            </div>
            
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" 
                class="form-control"
                ngModel 
                name="password"
                required
                minlength="6"
                >
            </div>
            <div>
                <button class="btn btn-primary"  type="submit"  [disabled]="!authForm.valid"  >
                     {{ isLoginMode ? 'Login' : 'SignUp'}} </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button" > Switch To Login</button>
            </div>
        </form>
      
      <br>
      <br>
      
<h3>Test credentials </h3>

<p>lovecoding</p>
    </div>
</div>
